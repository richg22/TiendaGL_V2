<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Login - Tienda GL</title>
  {% load static %}

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/carousel.css' %}" rel="stylesheet">
  <link rel="icon" href="{% static 'images/logo.ico' %}">
  
  <style>
    .form-signin {
      max-width: 400px;
      padding: 15px;
      margin: auto;
    }
    .bg-custom {
      background-color: #f7f9fc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .form-signin img {
      display: block;
      margin: 0 auto 20px;
    }
    .container-center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-floating>label {
      left: 1.5rem;
    }
    .form-floating>.form-control {
      padding: 1.5rem 0.75rem;
    }
  </style>

</head>

<body>

  <div class="ms-2">
   
    <a href="{% url 'home' %}" class="btn btn-secondary">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
      </svg> Volver
    </a>
  </div>
  
  <div class="container-center">
    
    <main class="form-signin bg-custom">
      <form method="post" action="{% url 'inicio_sesion' %}">
          {% csrf_token %}
          <img class="mb-4" src="{% static 'images/image.png' %}" alt="" width="72" height="72">
          <h1 class="h3 mb-3 fw-normal text-center">Ingrese sus datos</h1>
  
          {% if error %}
          <div class="alert alert-danger" role="alert">
            <p>{{ error }}</p>
          </div>
          {% endif %}
  
          <div class="form-floating mb-3">
            <input type="text" class="form-control text-center" id="rut" name="rut" required>
            <label for="rut">RUT</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control text-center" id="password" name="password"  required>
            <label for="password">Contraseña</label>
          </div>
  
          <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Entrar</button>
  
          <a class="w-100 btn btn-lg btn-secondary" href="{% url 'registro' %}" role="button">Registrarse</a>
  
          <p class="mt-5 mb-3 text-muted text-center">&copy; 2017 – 2023</p>
      </form>
  </main>
  </div>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
