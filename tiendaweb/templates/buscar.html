{% extends 'base.html' %}

{% block content%}

{%load static%}
<div class="album py-5 bg-light">
    <div class="container">
      <h2 class="mb-5" style="text-align: center;"> Productos ✨</h2>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        {% for producto in productos %}
    
        <div class="col">
            <div class="card shadow-sm">
                <div class="bd-placeholder-img" style="text-align:center">
                    <img src="{{ producto.imagen.url }}" style="object-fit:scale-down;" width="230" height="230">
                </div>
                <div class="card-body">
                    <p class="card-text">{{ producto.nombre }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a type="button" class="btn btn-sm btn-outline-secondary"  href="{% url 'dproductos' producto.id %}" >Ver</a>
                            {% comment %} <a type="button" class="btn btn-sm btn-outline-secondary add-to-cart" href="#" data-id="{{ producto.id }}">Añadir a carrito</a> {% endcomment %}
                            <a type="button" class="btn btn-sm btn-outline-secondary add-to-cart" data-id="1">Añadir a carrito</a>
                        </div>
                        <p>
                            <div class="ui-pdp-price__second-line">
                                <span itemprop="price">
                                    <span>$</span>
                                    <span class="andes-money-amount__fraction"> {{ producto.precio }} </span>
                                </span>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>      
        {% endfor %}
    </div>
</div>
<script src="{%static 'js/carrito.js' %}"></script>
{%endblock%}
